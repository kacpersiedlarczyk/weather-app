<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="weather">
        <form action="">
            <input type="text" name="" id="" placeholder="Search for a city">
        </form>
        
        <div class="weather-location">
            <div>
                <img src="./assets/icons/icon-location.svg" alt="">
                <p data-city>-</p>
            </div>

            <p data-update>-</p>
        </div>

        <div class="weather-temperature">
            <img class="weather-icon" data-icon alt="">
            <h1 data-temperature>--</h1>
            <p data-condition>--</p>
        </div>

        <div class="weather-details">
            <div>
                <img src="./assets/icons/icon-pressure.svg" alt="">
                <p data-pressure>--hpa</p>
            </div>
            
            <div>
                <img src="./assets/icons/icon-droplet.svg" alt="">
                <p data-humidity>--%</p>
            </div>
            
            <div>
                <img src="./assets/icons/icon-wind.svg" alt="">
                <p data-wind>--km/h</p>
            </div>
        </div>
    </div>
</body>
</html>
